<div class="card">
    <div class="card-header">
        <h3 class="text-center">Module-Driven Login Form</h3>
    </div>
    <div class="card-body">
        <form [formGroup] = "registerForm"> 
            <!-- Username -->
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label for="username">Username : </label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="username" class = "form-control" [formControl] = "username">
                        <!-- error messages -->
                        <div [hidden]="username.valid || username.untouched">
                            <div class="alert alert-danger">* some problem in username - 
                                <div [hidden]="!username.hasError('required')">username is required</div>
                                <div [hidden]="!username.hasError('email')">username must be email</div>
                                <div [hidden]="!username.hasError('minlength')">username must be at least 8</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- Password -->
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label for="password">Password : </label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password" class = "form-control" [formControl] = "password"/>
                        <!-- error messages -->
                        <div [hidden]="password.valid || password.untouched">
                            <div class="alert alert-primary">* some problem in password - 
                                <div [hidden]="!password.hasError('required')">password is required</div>
                                <div [hidden]="!password.hasError('minlength')">password must be at least 6</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Buttton -->
            <div class="form-group text-center">
                <button class="btn btn-success" [disabled]="registerForm.invalid" (click)="onRegister()">Register Me</button>
            </div>
        </form>
    </div>
</div>
